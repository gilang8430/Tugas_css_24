<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      .type="radio"{
        display: inline-block;
        margin: 10px;
      }
      p{
        display: inline-block;
        margin:5px;
      }
    </style>
  </head>
  <body>
    <form>
    <div class="form-group">
      <label><b>Nama Lengkap</b></label>
      <input type="text" class="form-control" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label><b>Alamat Rumah</b></label>
      <br>
      <textarea name="nama" class="form-control" rows="2" cols="80"></textarea>
    </div>
    <div class="form-group">
      <label><b>Foto profil</b></label>
      <input type="file" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Alamat Email</b></label>
      <input type="email" class="form-control" placeholder="Alamat Email">
    </div>
    <div class="form-group">
      <label><b>Kata Sandi</b></label>
      <input type="password" class="form-control"placeholder="Kata Sandi">
    </div>
    <div class="form-group">
      <label class="radio" ><b>Jenis Kendaraan Anda :</b><input type="radio" ><p>Motor</p><input type="radio" ><p>Mobil</p></label>
    </div>
    <div class="form-group">
      <button type="button" name="button" class="btn btn-primary">Register</button>
    </div>
    </form>
  </body>
</html>
